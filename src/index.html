<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="./index.js" defer type="module"></script>
  </head>
  <body class="app">
    <h1 class="first-heading">
      <img
        src="./assets/title.png"
        class="title-screen__title"
        alt="Cookie Clicker"
      />
    </h1>

    <main class="container">
      <section class="title-screen">
        <img class="title-screen__img" src="./assets/phase1.png" alt="cookie" />
        <p class="title-screen__text">Press to <b>Start</b></p>
      </section>
      <section class="main-menu hidden">
        <div class="rules">
          <h2 class="rules__title">
            <i class="rules__icon fa-solid fa-pencil"></i>遊戲規則
          </h2>
          <p class="rules__desc">在時限內盡可能的快速點擊餅乾</p>
        </div>
        <div class="main-menu__buttons">
          <button class="block-button block-button--start">
            <i class="main-menu__icon fa-solid fa-play"></i>開始遊戲
          </button>
          <button class="block-button block-button--record">
            <i class="main-menu__icon fa-solid fa-ranking-star"></i>得分記錄
          </button>
        </div>
      </section>
      <span class="pregame-timer hidden">3</span>
      <section class="game-screen hidden">
        <img
          class="game-screen__img"
          src="./assets/phase1.png"
          alt="ingame_cookie"
        />
        <ul class="score-box">
          <li class="score-box__item">
            score:<span class="score-box__text score-box__text--score">0</span>
          </li>
          <li class="score-box__item">
            time:<span class="score-box__text score-box__text--timer">10</span>
          </li>
        </ul>
      </section>
      <section class="score-screen hidden">
        <div class="ranking hidden">
          <h2 class="ranking__title">得分榜</h2>
          <p class="ranking__info">目前沒有記錄</p>
          <ol class="ranking__list">
            <i class="fa-solid fa-star ranking__icon"></i>
          </ol>
          <button class="button button--reset">清除記錄</button>
        </div>
        <form class="score-screen__form hidden">
          <label class="score-screen__label"
            >玩家名稱：
            <span class="invalid-text invalid-text--name"></span>
            <input
              type="text"
              placeholder="輸入名稱..."
              class="score-screen__input score-screen__input--name"
          /></label>
          <button class="button button--submit">確認</button>
        </form>
        <button class="block-button block-button--home">
          <i class="fa-solid fa-house score-screen__icon"></i>回主選單
        </button>
      </section>
    </main>
    <footer class="footer">
      <small class="copyright"
        >&copy;2024 By
        <a href="https://github.com/wyltw" target="_blank">wyltw</a></small
      >
    </footer>
  </body>
</html>
