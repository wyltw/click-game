<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="app">
    <h1 class="first-heading">
      <img
        src="./assets/title.png"
        class="title-screen__title"
        alt="Cookie Clicker"
      />
    </h1>

    <main class="container">
      <section class="title-screen">
        <img class="title-screen__img" src="./assets/phase1.png" alt="cookie" />
        <p class="title-screen__text">Press to <b>Start</b></p>
      </section>
      <section class="main-menu hidden">
        <h2 class="main-menu__title">遊戲規則</h2>
        <p class="main-menu__desc">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati,
          ex. Non porro aut placeat aliquid molestias nisi tempore repellendus
          nam amet esse quibusdam quae sequi sit mollitia, minima reprehenderit!
          Quos!
        </p>
        <div class="main-menu__buttons">
          <button class="main-menu__btn main-menu__btn--start">開始遊戲</button>
          <button class="main-menu__btn main-menu__btn--record">
            得分記錄
          </button>
        </div>
      </section>
      <section class="game-screen"></section>
    </main>
  </body>
</html>
