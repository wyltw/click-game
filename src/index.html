<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="./index.js" defer></script>
  </head>
  <body class="app">
    <h1 class="first-heading">
      <img
        src="./assets/title.png"
        class="title-screen__title"
        alt="Cookie Clicker"
      />
    </h1>

    <main class="container">
      <section class="title-screen">
        <img class="title-screen__img" src="./assets/phase1.png" alt="cookie" />
        <p class="title-screen__text">Press to <b>Start</b></p>
      </section>
      <section class="main-menu hidden">
        <div class="rules">
          <h2 class="rules__title">
            <i class="rules__icon fa-solid fa-pencil"></i>遊戲規則
          </h2>
          <p class="rules__desc">在時限內盡可能的快速點擊餅乾</p>
        </div>
        <div class="main-menu__buttons">
          <button class="main-menu__btn main-menu__btn--start">
            <i class="main-menu__icon fa-solid fa-play"></i>開始遊戲
          </button>
          <button class="main-menu__btn main-menu__btn--record">
            <i class="main-menu__icon fa-solid fa-ranking-star"></i>得分記錄
          </button>
        </div>
      </section>
      <span class="pregame-timer hidden">3</span>
      <section class="game-screen hidden">
        <img
          class="game-screen__img"
          src="./assets/phase1.png"
          alt="ingame_cookie"
        />
      </section>
    </main>
  </body>
</html>
