<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const bossFight = (initialHp) => {
        let bossHp = initialHp;
        let bossPhase = "phase1";
        for (let i = 0; i < 4; i++) {
          console.log(`round${i}`);
          const damage = Math.floor(Math.random() * 120);
          bossHp = bossHp - damage;
          const remainHp = (bossHp / initialHp) * 100;
          if (remainHp < 50 && bossPhase === "phase1") {
            bossPhase = "phase2";
            console.log(`boss is now in phase2`);
          }
          if (remainHp > 0) {
            console.log(
              `boss takes ${damage} damage and current hp is ${bossHp}`
            );
          }
          if (remainHp <= 0) {
            console.log("boss is now dead");
            return;
          }
        }
      };
      bossFight(200);
    </script>
  </body>
</html>
